<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs!</title>
</head>
<body>
    <h1>Mad Libs!</h1>
    <div>
        <label for="place">place: </label>
        <input type="text" placeholder="place" name="place">
    </div>

    <div>
        <label for="noun">noun: </label>
        <input type="text" placeholder="noun" name="noun">
    </div>

    <div>
        <label for="verb">verb: </label>
        <input type="text" placeholder="verb" name="verb">
    </div>

    <div>
        <label for="adjective">adjective: </label>
        <input type="text" placeholder="adjective" name="adjective">
    </div>

    <div>
        <label for="plural_noun">plural noun: </label>
        <input type="text" placeholder="plural noun" name="plural_noun">
    </div>

    <button>Submit!</button>

</body>
</html>
